<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HSE Institute UK - Certificate Verification</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div style="display: flex; align-items: center;">
      <img src="logo.png" alt="HSE Logo" />
      <h1>HSE Institute UK - Certificate Verification</h1>
    </div>
  </header>

  <div class="container">
    <h2>Enter Certificate Number</h2>
    <div class="input-group">
      <input type="text" id="certificateNumber" placeholder="e.g., HSE2025-001" />
      <button onclick="verifyCertificate()">Verify</button>
    </div>

    <div class="dashboard" id="dashboard">
      <h2>ðŸŽ“ Verified Certificate Dashboard</h2>
      <div class="info-row">
        <strong>ðŸ‘¤ Name:</strong> <span id="studentName">Kaleem Ullah</span>
      </div>
      <div class="info-row">
        <strong>ðŸ“š Course:</strong> <span id="courseName">WORK IT HEIGHT</span>
      </div>
      <div class="info-row">
        <strong>ðŸ—“ Issue Date:</strong> <span id="issueDate">2023-07-15</span>
      </div>

      <div class="cert-image-container">
        <img src="cert1.jpg" alt="Certificate" class="cert-image" />
        <img src="verified-stamp.png" alt="Verified Stamp" class="verified-stamp" />
      </div>

      <div class="badges">
        <img src="cpd.png" alt="CPD Certified" />
        <img src="iso.png" alt="ISO Approved" />
        <img src="hse.png" alt="HSE Verified" />
        <img src="osha.png" alt="OSHA Certified" />
      </div>

      <div class="qr-code">
        <p>Scan to Verify</p>
        <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://kaleemkhanzk674.github.io/certificate-verification-net/" alt="QR Code" />
      </div>
    </div>
  </div>

  <footer>
    &copy; 2025 HSE Institute UK | All Rights Reserved
  </footer>

  <script>
    function verifyCertificate() {
      const certInput = document.getElementById("certificateNumber").value.trim();
      const dashboard = document.getElementById("dashboard");

      if (certInput === "HSE2025-001") {
        dashboard.style.display = "block";
      } else {
        dashboard.style.display = "none";
        alert("Certificate not found. Please check the certificate number.");
      }
    }
  </script>
</body>
</html>
